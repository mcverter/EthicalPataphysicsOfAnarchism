<div class="col bg-light border">
    <div class="card">
        <div class="card-body">
            <div
                    class="d-flex flex-column justify-content-between align-items-start"
            >
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ wc.word }}</div>
                </div>
                <div>
                    {% for group in wc.groups %}
                        {% genre_btn_collapse group %}
                    {% endfor %}
                </div>
                <div>
                    {% for note in wc.notes %}
                        <p>{{ note }}</p>
                    {% endfor %}

                </div>

            </div>
        </div>
    </div>
</div>
