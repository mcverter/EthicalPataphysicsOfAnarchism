{% load i18n %}
<a id="{{ route }}"></a>
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-baseline px-4">
            <div>{% trans title %}</div>
            <div><a href="#top">{% trans "Back to Top of Page" %}</a></div>
        </div>
    </div>
    <div class="card-body">
        <h2 class="card-title">{% trans title %}</h2>
        {% include route|add:'.html' %}
        {% for sub_sub in sub_sub_items %}
            {% content_card sub_sub %}
        {% endfor %}
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between align-items-baseline px-4">
            <div>{% trans title %}</div>
            <div><a href="#top">{% trans "Back to Top of Page" %}</a></div>
        </div>
    </div>
</div>
