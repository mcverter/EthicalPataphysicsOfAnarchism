{% load i18n %}
<a id="{{ route }}"></a>
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-baseline px-4">
            <div>{{ title }}</div>
            <div><a href="#top">{% trans "Back to Top of Page" %}</a></div>
        </div>
    </div>
    <div class="card-body">
        <h2 class="card-title">{{ title }}</h2>
        {% include 'content/'|add:route|add:'.html' %}
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between align-items-baseline px-4">
            <div>{{ title }}</div>
            <div><a href="#top">{% trans "Back to Top of Page" %}</a></div>
        </div>
    </div>
</div>
