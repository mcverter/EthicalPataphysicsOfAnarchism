<div id="accordion-{{ accordion.route }}" class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button
                    class="accordion-button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse-{{ accordion.route }}"
            >
                {{ accordion.title }}
            </button>
        </h2>
        <div
                id="collapse-{{ accordion.route }}"
                class="accordion-collapse collapse"
                data-bs-parent="#accordion-{{ accordion.route }}"
        >
            <div class="accordion-body">
                {% content_card accordion.route %}
            </div>
        </div>
    </div>
</div>
