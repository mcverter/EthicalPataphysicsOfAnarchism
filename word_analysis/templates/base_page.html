{% load i18n %}
{% load static %}
{% load livereload_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static "/images/alien.jpg" %}">
    <link rel="stylesheet" href="{% static "/scss/bootstrap_customized.css" %}">
    <link rel="stylesheet" href="{% static "/scss/fontawesome6.1.2.min.css" %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{% static "/scss/multilevel_nav.css" %}">
    <link rel="stylesheet" href="{% static "/scss/app.css" %}">
    <script src="{% static "js/jquery3.7.1.js" %}"></script>
    <title>{% block subtitle %}  {% endblock %} Emmanuel Levinas: Empirisme radical</title>
    {% block css_files %}{% endblock %}
    {% livereload_script %}
</head>
<body>
<div class="container">
    {% include "nav/site_header.html" with request=request %}
    {% block content %}
    {% endblock %}
</div>
<script src="{% static "js/bootstrap5.3.2.bundle.min.js" %}"></script>
<script src="{% static "js/datatables1.11.5.min.js" %}"></script>
<script src="{% static "js/multilevel_nav.js" %}"></script>
<script src="{% static "js/darkmodetoggle.js" %}"></script>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();

        $('.card-body-expand-toggle').click(function () {
            const expand_target = $(this).attr('href');
            const read_more_less = $(this);
            $(expand_target).toggleClass('shrunken');
            if ($(expand_target).hasClass('shrunken')) {
                read_more_less.html('Expand Section');
            } else {
                read_more_less.html('Shrink Section');
            }
        });
    })
</script>
</body>
</html>
