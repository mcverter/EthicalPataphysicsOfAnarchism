{% load i18n %}
<li class="nav-item dropdown">
    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{ title }}</a>
    <div class="dropdown-menu">
        <ul>
            {% for item in items %}
                <li><a href="/{{ item.route }}" class="dropdown-item">{{ item.title }}</a></li>
                <li
                        {% if request.resolver_match.url_name|lower == item.route %}
                            class="active"
                        {% endif %}
                            class="nav-item">
                    {% trans "Project Summary" %}
                </li>

            {% endfor %}
        </ul>
    </div>
</li>
