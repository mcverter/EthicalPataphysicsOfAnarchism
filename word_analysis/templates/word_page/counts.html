{% load i18n %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title"> {% trans 'Quantities' %}</h4>
        <div class="container">
            <div class="row bg-light">
                <div class="col-sm text-center">{{ titles.ti.short.french }}</div>
                <div class="col-sm text-center">{{ titles.otb.short.french }}</div>
                <div class="col-sm text-center">{% trans "Sum" %}</div>
                <div class="col-sm text-center">{% trans "Proportion" %}</div>
            </div>
            <div class="row">
                <div class="col-sm text-center">{{ word.ti }}</div>
                <div class="col-sm text-center">{{ word.otb }}</div>
                <div class="col-sm text-center"> {{ sum }} </div>
                <div class="col-sm text-center">{{ proportion }}</div>
            </div>
        </div>
    </div>
</div>
