{% load i18n %}
<div>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th> {% trans 'Line' %} #</th>
                <th>{{ titles.ti.long.french }}</th>
                <th>{{ titles.ti.long.english }}</th>
            </tr>
            </thead>
            <tbody>
            {% for bl in book_lines.ti %}
                <tr>
                    <td>{{ bl.line }}</td>
                    <td>{{ bl.french }}</td>
                    <td>{{ bl.english }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
