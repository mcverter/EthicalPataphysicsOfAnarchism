<div class="card">
    <div class="card-body">
        <h4 class="card-title">Quantit√©s</h4>
        <table id="word_listing"
               class="display table-striped table-bordered compact border-top border-dark rounded mt-20">
            <thead class="thead-dark">
            <tr>
                <th>{{ titles.ti.long.french }}</th>
                <th>{{ titles.otb.long.french }}</th>
                <th>{% french_english "Somme@Sum" %}</th>
                <th>{% french_english "Proportion@Proportion" %}</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ word.ti }}</td>
                <td>{{ word.otb }}</td>
                <td> {{ sum }} </td>
                <td>{{ proportion }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
