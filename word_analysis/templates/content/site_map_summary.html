{% load i18n %}
<div class="card  site-map-summary" id="site-map-summary">
    <div class="card-body">
        <h2 class="card-title">{% trans "Website Map" %}</h2>
        <ul>
            {% for item in nav_items %}
                <li><a href="/{{ item.route }}">{% trans item.title %}</a>: {% trans item.explanation %}</li>
            {% endfor %}
        </ul>
    </div>
</div>
